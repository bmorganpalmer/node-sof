<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCDHHS</title>
    <link rel="stylesheet" href="styles.css">
    // 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aws-amplify/5.3.11/aws-amplify.min.js"></script>
    <script>
        if (typeof window.Amplify !== 'undefined') {
            Amplify.configure(authConfig);
            window.Auth = Amplify.Auth;
        } else {
            console.error('AWS Amplify library not loaded properly');
            document.getElementById('error-message').textContent = 'Authentication service unavailable';
        }
    </script>
    //
    // <script type="module">
    //    import { Amplify } from 'https://cdn.skypack.dev/aws-amplify@5.3.11';
    //    window.Amplify = Amplify;
    // </script>
    //
</head>
<body>
    <div class="container">
        <h1>Login to Healthlake</h1>
        
        <div id="error-message" class="error-message"></div>
        
        <form id="login-form" class="auth-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-actions">
                <button type="submit" id="login-btn" class="btn-primary">Login</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                if (typeof Amplify !== 'undefined') {
                    Amplify.configure(authConfig);
                    window.Auth = Amplify.Auth;
                } else {
                    console.error('AWS Amplify library not loaded properly');
                    document.getElementById('error-message').textContent = 'Authentication service unavailable';
                    return;
                }
                
                // Check if user is already authenticated
                try {
                    const user = await Auth.currentAuthenticatedUser();
                    window.location.href = '/index.html'; // Redirect if authenticated
                } catch (error) {
                    console.log('User not authenticated');
                }
            } catch (error) {
                console.error('Error initializing AWS Amplify:', error);
            }
        });

        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission
            try {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                if (!username || !password) {
                    alert('Please enter username and password');
                    return;
                }

                const user = await Auth.signIn(username, password);
                console.log('Login successful:', user);
                window.location.href = '/dashboard.html'; // Redirect to dashboard
            } catch (error) {
                console.error('Login failed:', error);
                alert('Invalid username or password');
            }
        });
    </script>
</body>
</html>
