<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AWS Amplify App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to my AWS Amplify App</h1>
        <p>This is a simple Node.js application deployed on AWS Amplify.</p>
        <button id="fetch-btn">Fetch Message</button>
        <div id="message" class="message-box"></div>
    </div>

    <script>
        document.getElementById('fetch-btn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/hello');
                const data = await response.json();
                document.getElementById('message').textContent = data.message;
            } catch (error) {
                console.error('Error fetching message:', error);
                document.getElementById('message').textContent = 'Error fetching message';
            }
        });
    </script>
</body>
</html>
