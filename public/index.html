<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCDHHS</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Load AWS Amplify -->
    <script type="module">
        import { Amplify, Auth } from 'https://cdn.jsdelivr.net/npm/aws-amplify@5.3.11/+esm';
        import awsconfig from './auth-config.js';

        Amplify.configure(awsconfig);
        window.Auth = Auth;  // Expose Auth globally for use in scripts
    </script>
</head>

<body>
    <div class="container">
        <div class="header-bar">
            <h1>Welcome to Healthlake</h1>
            <div class="user-info">
                <span id="username-display"></span>
                <button id="login-btn" class="btn-secondary">Login</button>
                <button id="logout-btn" class="btn-secondary" style="display: none;">Logout</button>
            </div>
        </div>

        <p>A simple Node.js application integrated with Cognito User Pool authentication.</p>
    </div>

	<script type="module">
		import { Auth } from 'https://cdn.jsdelivr.net/npm/aws-amplify@5.3.11/+esm';

		document.addEventListener('DOMContentLoaded', async () => {
			try {
				const user = await Auth.currentAuthenticatedUser();
				console.log('User is signed in:', user);

				document.getElementById('username-display').textContent = user.username || 'Authenticated User';
				document.getElementById('logout-btn').style.display = 'block';
				document.getElementById('login-btn').style.display = 'none';
			} catch (error) {
				console.log('User is not signed in');
				document.getElementById('logout-btn').style.display = 'none';
				document.getElementById('login-btn').style.display = 'block';
			}
		});

		document.getElementById('login-btn').addEventListener('click', () => {
			window.location.href = '/login.html';
		});

		document.getElementById('logout-btn').addEventListener('click', async () => {
			try {
				await Auth.signOut();
				console.log('Successfully signed out');
				window.location.href = '/login.html';
			} catch (error) {
				console.error('Error signing out:', error);
			}
		});
	</script>

</body>
</html>
