<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCDHHS</title>
    <link rel="stylesheet" href="styles.css">
    <script src="auth-config.js"></script>
</head>
<body>
    <div class="container">
        <div class="header-bar">
            <h1>Welcome to Healthlake</h1>
            <div class="user-info">
                <span id="username-display"></span>
                <button id="login-btn" class="btn-secondary">Login</button>
                <button id="logout-btn" class="btn-secondary" style="display: none;">Logout</button>
            </div>
        </div>

        <p>A simple Node.js application integrated with Cognito User Pool authentication.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await AuthService.init();
                checkAuth();
            } catch (error) {
                console.error('Error initializing authentication:', error);
                document.getElementById('message').textContent = 'Authentication service unavailable';
            }
        });

        async function checkAuth() {
            try {
                const user = await AuthService.getCurrentUser();
                console.log('User is signed in:', user);
                
                document.getElementById('username-display').textContent = user.username || 'Authenticated User';
                document.getElementById('logout-btn').style.display = 'block';
                document.getElementById('login-btn').style.display = 'none';

                return true;
            } catch (error) {
                console.log('User is not signed in');
                document.getElementById('logout-btn').style.display = 'none';
                document.getElementById('login-btn').style.display = 'block';
                return false;
            }
        }

        document.getElementById('login-btn').addEventListener('click', () => {
            window.location.href = '/login.html';
        });

        document.getElementById('logout-btn').addEventListener('click', async () => {
            try {
                await AuthService.signOut();
                console.log('Successfully signed out');
                window.location.href = '/login.html';
            } catch (error) {
                console.error('Error signing out: ', error);
            }
        });
    </script>
</body>
</html>
